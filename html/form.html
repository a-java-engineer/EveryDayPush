<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单处理</title>
</head>
<body>

        性别<input type="radio" name="gender" checked="checked">男

        爱好<input type="checkbox" name="aihao">足球

        <input type="button" value="提交">
        
        
    </form>
   
</body>
</html>
